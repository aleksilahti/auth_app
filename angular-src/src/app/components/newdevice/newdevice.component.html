<h2 class="page-header">Add new device</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Device ID</label>
    <input required type="text" [(ngModel)]="deviceId" name="deviceId" class="form-control">
  </div>
  <div class="form-group">
    <label>Location</label>
    <input required type="text" [(ngModel)]="location" name="location" class="form-control">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" [(ngModel)]="description" name="description" class="form-control" >
  </div>
  <div class="form-group">
    <label>Picture of the install location</label>
    <input type="file"  accept="image/*"  [(ngModel)]="image" name="image" class="form-control">
  </div>
  <div class="form-group">
    <label>Status</label>
    <input required type="text" [(ngModel)]="status" name="status" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
